<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/styles/switchConsole.css">
    <link rel="stylesheet" href="/styles/homescreen.css">
    <link rel="stylesheet" href="/styles/pokeSearchScreen.css">
    <link rel="stylesheet" href="/styles/menuGenerations.css">
    <link rel="stylesheet" href="/styles/pokemonInfo.css">
    <link rel="stylesheet" href="/styles/loadingPage.css">
    <script type="module" src="/router.js"></script>
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>

<body>
    <div class="switch">
        <div id="bodyaroundscreen">
            <div class="volume"></div>
            <div id="screen">
                <div id="loading">
                    Loading...
                </div>
            </div>
        </div>

        <div class="joy-con left">
            <div class="button-group">
                <div class="button arrow up"></div>
                <div class="button arrow right"></div>
                <div class="button arrow down"></div>
                <div class="button arrow left"></div>
            </div>

            <div class="stick"></div>
            <div class="select"></div>
            <div class="capture"></div>
            <div class="shoulder l"></div>
        </div>

        <div class="joy-con right">
            <div class="button-group">
                <div id="xbutton" class="button letter" data-letter="X"></div>
                <div id="abutton" class="button letter" data-letter="A"></div>
                <div id="bbutton" class="button letter" data-letter="B"></div>
                <div id="ybutton" class="button letter" data-letter="Y"></div>
            </div>

            <div class="stick"></div>
            <div class="start"></div>
            <div id="homeButton" class="home"></div>
            <div class="shoulder r"></div>
        </div>
    </div>
</body>

</html>
